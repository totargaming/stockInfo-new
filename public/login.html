<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StockInfo</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="login-app">
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h1><i class="fas fa-chart-line"></i> StockInfo</h1>
          <p>Your Personal Stock Portfolio Tracker</p>
        </div>
        
        <div v-if="error" class="auth-error">
          <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        
        <form class="auth-form" @submit.prevent="login">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input 
                type="text" 
                id="username" 
                v-model="credentials.username" 
                placeholder="Enter your username"
                required
              >
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="password" 
                v-model="credentials.password" 
                placeholder="Enter your password"
                required
              >
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary" :disabled="loading">
            <i v-if="loading" class="fas fa-spinner fa-spin"></i>
            <span v-else>Login</span>
          </button>
        </form>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <div class="social-login">
          <a href="/auth/google" class="btn btn-google">
            <i class="fab fa-google"></i> Login with Google
          </a>
        </div>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    
    createApp({
      data() {
        return {
          credentials: {
            username: '',
            password: ''
          },
          loading: false,
          error: null
        };
      },
      methods: {
        async login() {
          this.loading = true;
          this.error = null;
          
          try {
            const response = await axios.post('/auth/login', this.credentials);
            
            if (response.data.success) {
              // Redirect to dashboard on successful login
              window.location.href = '/dashboard';
            } else {
              this.error = response.data.message || 'Login failed';
            }
          } catch (err) {
            this.error = err.response?.data?.message || 'An error occurred during login';
            console.error('Login error:', err);
          } finally {
            this.loading = false;
          }
        }
      }
    }).mount('#login-app');
  </script>
</body>
</html>
